<div class="w-full h-full">
    <div class="w-full flex justify-center">
      <section class="bg-gray-50 dark:bg-gray-900 w-full h-full">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 border-2 border-slate-200">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Create an account
              </h1>

              
                  <form [formGroup]="registrationForm" class="space-y-4 md:space-y-6" (submit)="onSubmit()">
                    <div>
                      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Your email
                      </label>
                      <input
                        type="email"
                        name="username"
                        id="username"
                        formControlName="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@provider.com"
                      />
                      <!-- <ErrorMessage
                        name="username"
                        component="div"
                        class="text-red-500 text-xs"
                      /> -->
                    </div>

                    <div>
                      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Password
                      </label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="••••••••"
                        formControlName="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      />
                      <!-- <ErrorMessage
                        name="password"
                        component="div"
                        class="text-red-500 text-xs"
                      /> -->
                    </div>

                    <div>
                      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Confirm password
                      </label>
                      <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        placeholder="••••••••"
                        formControlName="confirmPassword"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      />
                      <!-- <ErrorMessage
                        name="confirmPassword"
                        component="div"
                        class="text-red-500 text-xs"
                      /> -->
                    </div>

                    <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input
                          id="termsAccepted"
                          name="termsAccepted"
                          type="checkbox"
                          formControlName="terms"
                          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                        />
                      </div>
                      <div class="ml-3 text-sm">
                        <label class="font-light text-gray-500 dark:text-gray-300">
                          I accept the
                          <a
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                            href="#"
                          >
                            Terms and Conditions
                          </a>
                        </label>
                      </div>
                      <!-- <ErrorMessage
                        name="termsAccepted"
                        component="div"
                        class="text-red-500 text-xs"
                      /> -->
                    </div>

                    <button
                      type="submit"
                      class="w-full text-white bg-gray-900 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                      [disabled]="isSubmitting || registrationForm.invalid"
                    >
                      {{isSubmitting
                        ? "Creating account..."
                        : "Create an account"}}
                    </button>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Already have an account?
                      <a
                        href="/auth/login"
                        class="font-medium text-primary-800 hover:underline dark:text-primary-500"
                      >
                        Login here
                      </a>
                    </p>
                  </form>
                
            
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
