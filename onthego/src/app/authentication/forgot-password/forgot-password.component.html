<div class="flex justify-center w-full h-full">
    <div class="w-full h-full">
      <section class="bg-gray-50 dark:bg-gray-900 w-full">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8 border-2 border-slate-300 dark:border-2 dark:border-gray-300">
            <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
              Forgot your password?
            </h1>
            <p class="font-light text-gray-500 dark:text-gray-400">
              Don't fret! Just type in your email and we will send you a code
              to reset your password!
            </p>
           
                <form
                [formGroup]="forgotPasswordForm"
                  class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
                >
                  <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                      Your email
                    </label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      formControlName="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name@company.com"
                    />
                    
                    <!-- <ErrorMessage
                      name="email"
                      component="div"
                      class="text-red-500 text-sm mt-1"
                    /> -->
                  </div>

                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input
                        id="terms"
                        name="terms"
                        aria-describedby="terms"
                        type="checkbox"
                        formControlName="terms"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <label class="font-light text-gray-500 dark:text-gray-300">
                        I accept the
                        <a
                          class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                          href="#"
                        >
                          Terms and Conditions
                        </a>
                      </label>
                    </div>
                    
                    <!-- <ErrorMessage
                      name="terms"
                      component="div"
                      class="text-red-500 text-sm mt-1"
                    /> -->
                  </div>

                  <button
                    type="submit"
                    [disabled]="forgotPasswordForm.invalid"
                    class="w-full text-white bg-gray-900 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  >
                    Reset password
                  </button>
                </form>
              
          </div>
        </div>
      </section>
    </div>
  </div>
